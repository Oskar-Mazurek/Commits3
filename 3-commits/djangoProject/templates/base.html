<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Serwis ogłoszeń{% endblock title %}</title>
    <!-- Plik/pliki css + linki do bootstrapa-->
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black">
<nav style="padding-left: 20px; background-color: orange" class="navbar navbar-expand-lg navbar-light sticky-top">
    <a class="navbar-brand"
       style="color: black; font-weight: bolder; border-right: solid black 1px;  padding-right: 10px">Serwis ogłoszeń</a>
    <div class="navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="btn btn-warning" href="{% url 'showAllAds' %}"
                   style="background-color: orange; font-weight:bold; border: none;
                   border-right: solid black 1px; border-radius: 0; padding-right: 10px;
                   margin-left: -15px">Strona&nbsp;główna</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-warning" href="{% url 'addAd' %}"
                   style="margin-left: 1px; background-color: orange; font-weight:bold;
                   border: none; border-right: solid black 1px;
                   border-radius: 0; padding-right: 10px"
                   >Dodaj ogłoszenie</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-warning"
                   style="margin-right: 1px; margin-left: 1px; background-color: orange;
                   font-weight:bold; border: none; border-right: solid black 1px;
                   border-radius: 0; padding-right: 10px"
                   href="{% url 'admin:index' %}">Panel administratora</a>
            </li>
        </ul>
    </div>
</nav>
<aside style="float: right">
    {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        </div>
    {% endfor %}
</aside>
{% block content %}{% endblock content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
